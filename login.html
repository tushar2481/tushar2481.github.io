<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/login.css">

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign-in</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Login</button>
            </form>
            <center><a href="#" id="forget-pass">Forgot Password?</a></center>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Sign-up</label>
                <input type="text" name="txt" placeholder="Full name" required="true">
                <input type="text" name="txt" placeholder="User name" required="true">
                <input type="email" name="email" placeholder="Email" required="true">
                <input type="password" name="pswd" placeholder="Password" required="true" minlength="8">
                <input type="password" name="pswd" placeholder="Confirm Password" required="" minlength="8">
                <button>Sign in</button>

            </form>
        </div>
    </div>
</body>
