<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;1,500&display=swap"
        rel="stylesheet">

    <title>Register-Trus7s3c_</title>
</head>


<body>
    <div class="img">
        <h1 class="nav-logo">Trus7s3c_</h1>
        <div class="form">
            <form class="form-content" action="#" method="post">
                <h3 class="f-h">Create your account.</h3>
                <label for="full-name"></label>
                <input class="form-box" type="text" placeholder="Full Name" name="full-name" required><br><br>
                <label for="uname"></label>
                <input class="form-box" type="text" placeholder="Username" name="uname" required><br><br>
                <label for="email"></label>
                <input class="form-box" type="text" placeholder="Email" name="email" required><br><br>
                <label for="pass"></label>
                <input class="form-box" type="text" placeholder="Password" name="pass" required><br><br>
                <label for="conf-password"></label>
                <input class="form-box" type="text" placeholder="Confirm Password" name="conf-password"
                    required><br><br>
                <select name="role" id="acc_type" class="form-box">
                    <optgroup label="Account Type">
                        <option value="student">Student Account</option>
                        <option value="business">Business Account</option>
                    </optgroup>
                </select><br><br>
                <input type="checkbox" class="checkbox">
                <label class="checkbox-contain" required>&nbsp;I've Read and Accepting all Policies of
                    Trus7s3c_</label><br>
                <button type="submit" class="submit-btn">Submit</button><br>
            </form>
        </div>
        <br><br>
    </div>


</body>

</html>
