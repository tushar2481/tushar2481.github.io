<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tools.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;1,500&display=swap"
        rel="stylesheet">
    <script src="/ScRiPtS/tools.js"></script>
    <script src="/ScRiPtS/mode.js"></script>
    <title>Tools - Trus7s3c_</title>
</head>

<body id="bdy">
    <div class="navbar" id="navbar">
        <div class="logo">
            <img src="/img/1.png" alt="logo" id="logo-img">
            <span id="nav-text">Trus7s3c_</span>
        </div>
        <div class="mode">
            <svg id="light" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-brightness-high" viewBox="0 0 16 16">
                <path
                    d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
            </svg>
            <label class="switch" id="swt">
                <input type="checkbox" id="chkbx" value="1" onclick="mode_change(value)">
                <span class="slider round"></span>
            </label>
            <svg id="dark" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-moon-fill" viewBox="0 0 16 16">
                <path
                    d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
            </svg>
        </div>
        <div class="profile">
            <img src="/img/Dark/2.png" alt="profile" id="profile-pic">
        </div>

    </div>
    <div class="main">
        <h1 id="recon-title">Reconnaissance : Pocket-Friendly Tools for You</h1>
        <div class="divider">
            <hr style="width: 70%;">
            <button class="btn">New Tools</button>
            <button class="btn">Most Used Tools</button>
            <hr style="width: 70%;">
            <br>
        </div>
        <div class="dropdown">
            <form action="#">
                <select name="tools" id="tool" title="select tool" class="tool"
                    onclick="if ((this.selectedIndex) != '0') tool_select(this.selectedIndex)">
                    <option style="display: none;"> Select Tool</option>
                    <option value="portscan">Port Scanning</option>
                    <option value="subenum">Subdomain Enumeration</option>
                    <option value="servscan">Service Scan</option>
                    <option value="dnsenum">DNS Enumeration</option>
                    <br><br>
                </select><br>
                <button type="reset" value="reset" onclick="reset_tool()" id="select-btn"
                    style="color: white; background-color: #0E0064; height: 30px; width: 130px; border-radius: 5px; margin-top: 20px; margin-bottom: 10px;">Reset
                    Selection</button>
            </form>
            <form action="#" method="post">
                <br>
                <input type="text" placeholder="IP Address (xxx.xxx.xxx.xxx)" id="ip1" class="ip">
                <input type="text" placeholder="Enable Stealth Scan? (Y/n)" id="ip2" class="ip">
                <input type="text" placeholder="Script Scan? (Y/n)" id="ip3" class="ip">
                <input type="text" placeholder="Output File Name" id="ip4" class="ip">
                <br><br><br>
                <button type="submit" value="Scan Now!" id="submit">Scan Now!</button>
            </form>
        </div>
    </div>
</body>

</html>
