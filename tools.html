<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Trus7s3c_/tools.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;1,500&display=swap"
        rel="stylesheet">
    <script src="/Trus7s3c_/tools.js"></script>
    <title>Tools - Trus7s3c_</title>
</head>

<body id="bdy">
    <div class="nav">
        <div class="logo">
            <img src="/img/2.jpg" alt="Logo" height="70px">
            <img src="/img/bablu.png" alt="" id="profile-pic">
        </div>
    </div>
    <div class="main">
        <h1 id="recon-title">Reconnaissance : Pocket-Friendly Tools for You</h1>
        <div class="divider">
            <hr style="width: 70%;">
            <button class="btn">New Tools</button>
            <button class="btn">Most Used Tools</button>
            <hr style="width: 70%;">
            <br>
        </div>
        <div class="dropdown">
            <form action="#">
                <select name="tools" id="tool" title="select tool" class="tool">
                    <option style="display: none;"> Select Tool</option>
                    <option value="portscan" onclick="tool_select(value)">Port Scanning</option>
                    <option value="subenum" onclick="tool_select(value)">Subdomain Enumeration</option>
                    <option value="servscan" onclick="tool_select(value)">Service Scan</option>
                    <option value="dnsenum" onclick="tool_select(value)">DNS Enumeration</option>
                    <br><br>
                </select>
            </form>
            <form action="#" method="post">
                <br>
                <input type="text" placeholder="IP Address (xxx.xxx.xxx.xxx)" id="ip1" class="ip" required>
                <input type="text" placeholder="Enable Stealth Scan? (Y/n)" id="ip2" class="ip" required>
                <input type="text" placeholder="Script Scan? (Y/n)" id="ip3" class="ip" required>
                <input type="text" placeholder="Output File Name" id="ip4" class="ip" required>
                <br><br><br>
                <button type="submit" value="Scan Now!" id="submit">Scan Now!</button>
            </form>
        </div>
    </div>
</body>

</html>
